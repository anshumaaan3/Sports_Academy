{% load static %}
<!DOCTYPE html>
<html lang="en">
{% include "sports_app/common/common_css.html" %}

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>

<body>
    <!-- header code  -->
    {% include "sports_app/user/user_header.html" %}
    <!-- header code ends -->
    <style>
        .main-div {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        .feedback-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            border: 2px solid black;
            margin-top: 0px;
        }

        .feedback-form h2 {
            text-align: center;
            margin-bottom: 50px;
        }

        .feedback-form input,
        .feedback-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .rating {
            direction: rtl;
            unicode-bidi: bidi-override;
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .rating input[type="radio"] {
            display: none;
        }

        .rating label {
            color: #ccc;
            font-size: 24px;
            cursor: pointer;
            padding: 0 5px;
        }

        .rating input[type="radio"]:checked~label {
            color: orange;
        }

        .feedback-form button {
            width: 100%;
            padding: 10px;
            background-color: #ff7f50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
    </head>

    <body>
        <div class="main-div">
            {% if messages %}
            {% for m in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert" style="width: 20%; margin: auto;">
                <strong> {{m}} </strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {%endfor%}

            {% endif %}
            <form class="feedback-form" method="post" action="/feedback/">
                {% csrf_token %}

                <h2>Your Feedback</h2>

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <!-- <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required> -->

                <label>Select Rating</label>
                <div class="rating">
                    <input type="radio" name="rating" id="star5" value="5"><label for="star5"><i class="fa fa-star"
                            required=""></i></label>
                    <input type="radio" name="rating" id="star4" value="4"><label for="star4"><i
                            class="fa fa-star"></i></label>
                    <input type="radio" name="rating" id="star3" value="3"><label for="star3"><i
                            class="fa fa-star"></i></label>
                    <input type="radio" name="rating" id="star2" value="2"><label for="star2"><i
                            class="fa fa-star"></i></label>
                    <input type="radio" name="rating" id="star1" value="1"><label for="star1"><i
                            class="fa fa-star"></i></label>
                </div>

                <label for="remarks">Remarks</label>
                <textarea id="remarks" name="remarks" rows="4" placeholder="Write your remarks..." required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>



        </div>










        <!-- footer code starts -->
        {% include "sports_app/common/footer.html" %}
        <!-- footer code ends -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>

</html>
