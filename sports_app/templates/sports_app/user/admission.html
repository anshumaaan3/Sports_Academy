<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserHome</title>

    {% include 'sports_app/common/common_css.html' %}

    <style>
        .outer {
            width: 100%;
            min-height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 30px;
        }

        .inner {
            width: 30%;
            padding: 20px;
            border-radius: 8px;
             box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); 
             background-color: #f9f9f9;
            }

        h1 {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .btn-submit {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    {% include 'sports_app/user/user_header.html' %}

    <h1>Admission Form</h1>

    <div class="outer">
        <div class="inner">
            <form method="POST", enctype="multipart/form-data" >
                {% csrf_token %}
               
                <div class="form-floating mb-3">
                    <select name="courses" required class="form-select" id="Courses">
                        <option selected disabled value="">Select Course</option>
                        <option value="">Select Course</option>

                        {%for c in course_key%}

                            <option value={{c.sports_name}}>{{c.sports_name}}</option>
                        {%endfor%}
                       
                    </select><br>

                <div class="form-floating mb-3">
                    <input type="email" name="email" required class="form-control" id="email"
                        placeholder="name@example.com">
                    <label for="email">Email address</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" name="name" required class="form-control" id="fullName"
                        placeholder="Full Name">
                    <label for="fullName">Full Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="date" name="dob" required class="form-control" id="dob"
                        placeholder="Date of Birth">
                    <label for="dob">Date of Birth</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="tel" name="phone" required class="form-control" id="phone"
                        placeholder="Phone Number">
                    <label for="phone">Phone Number</label>
                </div>

                <div class="form-floating mb-3">
                    <select name="gender" required class="form-select" id="gender">
                        <option selected disabled value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <label for="gender">Gender</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" name="address" required class="form-control" id="address"
                        placeholder="Address">
                    <label for="address">Address</label>
                </div>

                <div class="mb-3">
                    <label for="pic_name" class="form-label">Upload Your Picture</label>
                    <input type="file" name="admission_pic" required class="form-control" id="pic_name">
                </div>

                <div class="btn-submit">
                    <button type="submit" class="btn btn-warning mt-3">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
