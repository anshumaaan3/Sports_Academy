<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserHome</title>

    {% include 'sports_app/common/common_css.html' %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-top: 100px;
            margin-bottom: 30px;
            color: #fff;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .outer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .inner {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 0.7s ease-in-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-floating label,
        .form-label {
            color: #444;
            font-weight: 500;
        }

        .btn-submit button {
            width: 100%;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-submit button:hover {
            background-color: #ff9800;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(255, 152, 0, 0.4);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    {% include 'sports_app/user/user_header.html' %}

    <h1>üèè Admission Form</h1>

    <div class="outer">
        <div class="inner">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Course -->
                <div class="form-floating mb-3">
                    <select name="courses" required class="form-select" id="Courses">
                        <option selected disabled value="">Select Course</option>
                        {% for c in course_key %}
                            <option value="{{ c.sports_name }}">{{ c.sports_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="Courses">Choose Your Sport</label>
                </div>

                <!-- Email -->
                <div class="form-floating mb-3">
                    <input type="email" name="email" required class="form-control" id="email"
                        placeholder="name@example.com">
                    <label for="email">Email address</label>
                </div>

                <!-- Full Name -->
                <div class="form-floating mb-3">
                    <input type="text" name="name" required class="form-control" id="fullName"
                        placeholder="Full Name">
                    <label for="fullName">Full Name</label>
                </div>

                <!-- DOB -->
                <div class="form-floating mb-3">
                    <input type="date" name="dob" required class="form-control" id="dob">
                    <label for="dob">Date of Birth</label>
                </div>

                <!-- Phone -->
                <div class="form-floating mb-3">
                    <input type="tel" name="phone" required class="form-control" id="phone"
                        placeholder="Phone Number">
                    <label for="phone">Phone Number</label>
                </div>

                <!-- Gender -->
                <div class="form-floating mb-3">
                    <select name="gender" required class="form-select" id="gender">
                        <option selected disabled value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <label for="gender">Gender</label>
                </div>

                <!-- Address -->
                <div class="form-floating mb-3">
                    <input type="text" name="address" required class="form-control" id="address"
                        placeholder="Address">
                    <label for="address">Address</label>
                </div>

                <!-- Picture -->
                <div class="mb-3">
                    <label for="pic_name" class="form-label">Upload Your Picture</label>
                    <input type="file" name="admission_pic" required class="form-control" id="pic_name">
                </div>

                <!-- Submit -->
                <div class="btn-submit">
                    <button type="submit" class="btn btn-warning mt-3">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
